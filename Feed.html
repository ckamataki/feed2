<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
<script type="text/javascript" src="jquery.zrssfeed.js"></script>
<script type="text/javascript">






$(function(){
	$('#feed').rssfeed('http://suomi-neito.com/rss ',{
		limit: 10
	});
});

$(function(){
	setInterval( function() {
			$( "#new_article>li:last-child" ).css({height:'0px'});
			$( "#new_article>li:last-child" ).prependTo( "#new_article" );		
			$( "#new_article>li:first-child" ).animate({height:'25px'}, 'slow');
			}, 3600 );
		});
		
	
</script>



<body>
<div id ="hako" onLoad="winScroll()">
	<div id="feed">
    <marquee direction="down" height="縦幅">～</marquee>
    </div>
</div>
